name: Deploy to Firebase Hosting

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Bump version
        run: |
          # 現在のバージョンを取得
          CURRENT=$(jq -r '.version' public/version.json)
          # パッチバージョンを+1
          NEW=$(echo $CURRENT | awk -F. '{print $1"."$2"."$3+1}')
          # version.json を更新
          jq --arg v "$NEW" --arg t "$(date -Iseconds)" '.version=$v | .buildTime=$t' public/version.json > tmp.json && mv tmp.json public/version.json
          # index.html の APP_VERSION を更新
          sed -i "s/const APP_VERSION = '.*'/const APP_VERSION = '$NEW'/" index.html
          echo "VERSION=$NEW" >> $GITHUB_ENV
          echo "Bumped version to $NEW"
      
      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/version.json index.html
          git diff --cached --quiet || git commit -m "chore: bump version to ${{ env.VERSION }} [skip ci]"
          git push || echo "Nothing to push"
      
      - name: Build
        run: npm run build
      
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
          channelId: live
